<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar Jar Speaks!</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>How would a gungan say it?</h1>
    </header>

    <div id="img-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Star_Wars_Celebration_II_-_me_with_an_unemployed_Jar_Jar_%284878852516%29.jpg"/>
    </div>
    <textarea id="txt-input"></textarea>
    <button id="btn-translate">Translate</button>
    <div id = "outputHeading">Translated text shows up here:</div>
    <div id="output"></div>
    
    <footer>
        <h1>About</h1>
        <p>This web app translates regular english to gungan (like Jar Jar Binks from Star Wars)</p>
    </footer>

    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
